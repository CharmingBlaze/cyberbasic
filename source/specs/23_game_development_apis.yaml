    raylib_name: IsKeyHeld
    args: [int]
    ret: bool
    category: game_dev
    description: "Check if key is held down (keyCode)"
    working: true
    custom_body: "IsKeyDown(INT(0))"

  - name: ISKEYPRESSED
    raylib_name: IsKeyPressed
    args: [int]
    ret: bool
    category: game_dev
    description: "Check if key was just pressed (keyCode)"
    working: true
    custom_body: "IsKeyPressed(INT(0))"

  - name: ISKEYRELEASED
    raylib_name: IsKeyReleased
    args: [int]
    ret: bool
    category: game_dev
    description: "Check if key was just released (keyCode)"
    working: true
    custom_body: "IsKeyReleased(INT(0))"

  - name: ISMOUSEHELD
    raylib_name: IsMouseHeld
    args: [int]
    ret: bool
    category: game_dev
    description: "Check if mouse button is held down (button)"
    working: true
    custom_body: "IsMouseButtonDown(INT(0))"

  - name: ISMOUSEPRESSED
    raylib_name: IsMousePressed
    args: [int]
    ret: bool
