  # === UTILITY FUNCTIONS ===
  - name: RANDOMINT
    raylib_name: RandomInt
    args: [int, int]
    ret: int
    category: game_dev
    description: "Get random integer between min and max (inclusive)"
    working: true
    custom_body: "GetRandomValue(INT(0), INT(1))"

  - name: RANDOMFLOAT
    raylib_name: RandomFloat
    args: [float, float]
    ret: float
    category: game_dev
    description: "Get random float between min and max"
    working: true
    custom_body: |
      float min = FLOAT(0);
      float max = FLOAT(1);
      return Value::from_number(min + (max - min) * ((float)GetRandomValue(0, 1000) / 1000.0f));

  - name: LERP
    raylib_name: Lerp
    args: [float, float, float]
    ret: float
    category: game_dev
    description: "Linear interpolation between two values (start, end, t)"
    working: true
    custom_body: |
      float start = FLOAT(0);
      float end = FLOAT(1);
      float t = FLOAT(2);
      return Value::from_number(start + (end - start) * t);

  - name: DISTANCE2D
    raylib_name: Distance2D
    args: [int, int, int, int]
    ret: float
    category: game_dev
    description: "Calculate distance between two 2D points (x1, y1, x2, y2)"
    working: true
    custom_body: |
      Vector2 p1 = {(float)INT(0), (float)INT(1)};
      Vector2 p2 = {(float)INT(2), (float)INT(3)};
      return Value::from_number(Vector2Distance(p1, p2));

  - name: DISTANCE3D
    raylib_name: Distance3D
    args: [int, int, int, int, int, int]
    ret: float
    category: game_dev
    description: "Calculate distance between two 3D points (x1, y1, z1, x2, y2, z2)"
    working: true
    custom_body: |
      Vector3 p1 = {(float)INT(0), (float)INT(1), (float)INT(2)};
      Vector3 p2 = {(float)INT(3), (float)INT(4), (float)INT(5)};
      return Value::from_number(Vector3Distance(p1, p2));
