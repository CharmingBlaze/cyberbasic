# Game Development APIs
# Easy-to-use high-level APIs for game developers
# Following best practices: simple, powerful game development tools

functions:
  # === GAME SETUP ===
  - name: INITGAME
    raylib_name: InitGame
    args: [int, int, string]
    ret: void
    category: game_dev
    description: "Initialize game (width, height, title)"
    working: true
    custom_body: |
      InitWindow(INT(0), INT(1), STR(2).c_str());
      SetTargetFPS(60);

  - name: CLOSEGAME
    raylib_name: CloseGame
    args: []
    ret: void
    category: game_dev
    description: "Close game"
    working: true
    custom_body: "CloseWindow()"

  - name: GAMESHOULDCLOSE
    raylib_name: GameShouldClose
    args: []
    ret: bool
    category: game_dev
    description: "Check if game should close"
    working: true
    custom_body: "WindowShouldClose()"

  # === GAME LOOP ===
  - name: BEGINGAMEFRAME
    raylib_name: BeginGameFrame
    args: []
    ret: void
    category: game_dev
    description: "Begin game frame (call at start of game loop)"
    working: true
    custom_body: |
      BeginDrawing();
      ClearBackground(Color{0, 0, 0, 255});

  - name: ENDGAMEFRAME
    raylib_name: EndGameFrame
    args: []
    ret: void
    category: game_dev
    description: "End game frame (call at end of game loop)"
    working: true
    custom_body: "EndDrawing()"

  - name: GETGAMEDELTATIME
    raylib_name: GetGameDeltaTime
    args: []
    ret: float
    category: game_dev
    description: "Get game delta time"
    working: true
    custom_body: "GetFrameTime()"

  - name: GETGAMEFPS
    raylib_name: GetGameFPS
    args: []
    ret: int
    category: game_dev
    description: "Get game FPS"
    working: true
    custom_body: "GetFPS()"

  # === SPRITE SYSTEM ===
  - name: LOADSPRITE
    raylib_name: LoadSprite
    args: [string]
    ret: int
    category: game_dev
    description: "Load sprite from file, returns sprite ID"
    working: true
    custom_body: "LoadTexture(STR(0).c_str())"

  - name: DRAWSPRITE
    raylib_name: DrawSprite
    args: [int, int, int, int, int, int, int, int]
    ret: void
    category: game_dev
    description: "Draw sprite (spriteID, x, y, width, height, rotation, R, G, B)"
    working: true
    custom_body: |
      Texture2D texture = *(Texture2D*)INT(0);
      Rectangle source = {0, 0, (float)texture.width, (float)texture.height};
      Rectangle dest = {(float)INT(1), (float)INT(2), (float)INT(3), (float)INT(4)};
      Vector2 origin = {(float)INT(3)/2, (float)INT(4)/2};
      Color tint = {(unsigned char)INT(6), (unsigned char)INT(7), (unsigned char)INT(8), 255};
      DrawTexturePro(texture, source, dest, origin, (float)INT(5), tint);

  - name: DRAWSPRITEANIMATED
    raylib_name: DrawSpriteAnimated
    args: [int, int, int, int, int, int, int, int, int, int]
    ret: void
    category: game_dev
    description: "Draw animated sprite (spriteID, x, y, width, height, frame, totalFrames, rotation, R, G, B)"
    working: true
    custom_body: |
      Texture2D texture = *(Texture2D*)INT(0);
      int frame = INT(5);
      int totalFrames = INT(6);
      float frameWidth = (float)texture.width / totalFrames;
      Rectangle source = {(float)frame * frameWidth, 0, frameWidth, (float)texture.height};
      Rectangle dest = {(float)INT(1), (float)INT(2), (float)INT(3), (float)INT(4)};
      Vector2 origin = {(float)INT(3)/2, (float)INT(4)/2};
      Color tint = {(unsigned char)INT(8), (unsigned char)INT(9), (unsigned char)INT(10), 255};
      DrawTexturePro(texture, source, dest, origin, (float)INT(7), tint);

  # === COLLISION SYSTEM ===
  - name: CHECKCOLLISIONRECTS
    raylib_name: CheckCollisionRects
    args: [int, int, int, int, int, int, int, int]
    ret: bool
    category: game_dev
    description: "Check collision between two rectangles (x1, y1, w1, h1, x2, y2, w2, h2)"
    working: true
    custom_body: |
      Rectangle rect1 = {(float)INT(0), (float)INT(1), (float)INT(2), (float)INT(3)};
      Rectangle rect2 = {(float)INT(4), (float)INT(5), (float)INT(6), (float)INT(7)};
      return Value::from_bool(CheckCollisionRecs(rect1, rect2));

  - name: CHECKCOLLISIONCIRCLES
    raylib_name: CheckCollisionCircles
    args: [int, int, int, int, int, int]
    ret: bool
    category: game_dev
    description: "Check collision between two circles (x1, y1, r1, x2, y2, r2)"
    working: true
    custom_body: |
      Vector2 center1 = {(float)INT(0), (float)INT(1)};
      Vector2 center2 = {(float)INT(3), (float)INT(4)};
      return Value::from_bool(CheckCollisionCircles(center1, (float)INT(2), center2, (float)INT(5)));

  - name: CHECKCOLLISIONCIRCLERECT
    raylib_name: CheckCollisionCircleRect
    args: [int, int, int, int, int, int, int]
    ret: bool
    category: game_dev
    description: "Check collision between circle and rectangle (cx, cy, radius, rx, ry, rw, rh)"
    working: true
    custom_body: |
      Vector2 center = {(float)INT(0), (float)INT(1)};
      Rectangle rect = {(float)INT(3), (float)INT(4), (float)INT(5), (float)INT(6)};
      return Value::from_bool(CheckCollisionCircleRec(center, (float)INT(2), rect));

  # === INPUT HELPERS ===
