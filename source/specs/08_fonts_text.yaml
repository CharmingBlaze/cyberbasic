# Font and Text System Functions
# Font loading, text rendering, and text manipulation
# Following best practices: proper font and text handling

functions:
  # === FONT FUNCTIONS ===
  - name: LOADFONT
    raylib_name: LoadFont
    args: [string]
    ret: font
    category: fonts
    description: "Load font from file"
    working: true
    custom_body: "LoadFont(STR(0).c_str())"



  - name: UNLOADFONT
    raylib_name: UnloadFont
    args: [int]
    ret: void
    category: fonts
    description: "Unload font from memory (pass font ID)"
    working: true
    custom_body: "UnloadFont(*(Font*)INT(0))"

  - name: GETFONTDEFAULT
    raylib_name: GetFontDefault
    args: []
    ret: font
    category: fonts
    description: "Get default font"
    working: true
    custom_body: "GetFontDefault()"

  # === TEXT RENDERING ===
  - name: DRAWTEXT
    raylib_name: DrawText
    args: [string, int, int, int, int, int, int]
    ret: void
    category: fonts
    description: "Draw text at x,y with fontSize and RGB color (text, x, y, fontSize, R, G, B)"
    working: true
    custom_body: "DrawText(STR(0).c_str(), INT(1), INT(2), INT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  - name: DRAWTEXTEX
    raylib_name: DrawTextEx
    args: [int, string, int, int, float, float, int, int, int]
    ret: void
    category: fonts
    description: "Draw text with font at x,y with fontSize, spacing and RGB color (pass font ID, text, x, y, fontSize, spacing, R, G, B)"
    working: true
    custom_body: "DrawTextEx(*(Font*)INT(0), STR(1).c_str(), Vector2{(float)INT(2), (float)INT(3)}, FLOAT(4), FLOAT(5), Color{(unsigned char)INT(6), (unsigned char)INT(7), (unsigned char)INT(8), 255})"

  - name: DRAWTEXTPRO
    raylib_name: DrawTextPro
    args: [int, string, int, int, float, float, float, float, int, int, int]
    ret: void
    category: fonts
    description: "Draw text with font, rotation and RGB color (pass font ID, text, x, y, originX, originY, rotation, fontSize, spacing, R, G, B)"
    working: true
    custom_body: "DrawTextPro(*(Font*)INT(0), STR(1).c_str(), Vector2{(float)INT(2), (float)INT(3)}, Vector2{(float)FLOAT(4), (float)FLOAT(5)}, FLOAT(6), FLOAT(7), FLOAT(8), Color{(unsigned char)INT(9), (unsigned char)INT(10), (unsigned char)INT(11), 255})"

  - name: DRAWTEXTCODEPOINT
    raylib_name: DrawTextCodepoint
    args: [int, int, int, int, int, int, int]
    ret: void
    category: fonts
    description: "Draw one character (codepoint) with font at x,y with fontSize and RGB color (pass font ID, codepoint, x, y, fontSize, R, G, B)"
    working: true
    custom_body: "DrawTextCodepoint(*(Font*)INT(0), INT(1), Vector2{(float)INT(2), (float)INT(3)}, FLOAT(4), Color{(unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7), 255})"

  # === TEXT MEASUREMENT ===
  - name: MEASURETEXT
    raylib_name: MeasureText
    args: [string, int]
    ret: int
    category: fonts
    description: "Measure string width for default font (text, fontSize)"
    working: true
    custom_body: "MeasureText(STR(0).c_str(), INT(1))"

  - name: MEASURETEXTEX
    raylib_name: MeasureTextEx
    args: [int, string, float, float]
    ret: vector2
    category: fonts
    description: "Measure string size for font (pass font ID, text, fontSize, spacing)"
    working: true
    custom_body: "MeasureTextEx(*(Font*)INT(0), STR(1).c_str(), FLOAT(2), FLOAT(3))"



  # === TEXT MANIPULATION ===
  - name: TEXTISEQUAL
    raylib_name: TextIsEqual
    args: [string, string]
    ret: bool
    category: fonts
    description: "Check if two text strings are equal"
    working: true
    custom_body: "TextIsEqual(STR(0).c_str(), STR(1).c_str())"

  - name: TEXTLENGTH
    raylib_name: TextLength
    args: [string]
    ret: int
    category: fonts
    description: "Get text length, checks for '\0' ending"
    working: true
    custom_body: "TextLength(STR(0).c_str())"

  - name: TEXTSUB
    raylib_name: TextSubtext
    args: [string, int, int]
    ret: string
    category: fonts
    description: "Get a piece of a text string (text, position, length)"
    working: true
    custom_body: "TextSubtext(STR(0).c_str(), INT(1), INT(2))"



  - name: TEXTFINDINDEX
    raylib_name: TextFindIndex
    args: [string, string]
    ret: int
    category: fonts
    description: "Find first text occurrence within a string (text, find)"
    working: true
    custom_body: "TextFindIndex(STR(0).c_str(), STR(1).c_str())"

  - name: TEXTTOLOWER
    raylib_name: TextToLower
    args: [string]
    ret: string
    category: fonts
    description: "Get uppercase version of provided string"
    working: true
    custom_body: "TextToLower(STR(0).c_str())"

  - name: TEXTTOUPPER
    raylib_name: TextToUpper
    args: [string]
    ret: string
    category: fonts
    description: "Get uppercase version of provided string"
    working: true
    custom_body: "TextToUpper(STR(0).c_str())"

  - name: TEXTTOPASCAL
    raylib_name: TextToPascal
    args: [string]
    ret: string
    category: fonts
    description: "Get Pascal case notation version of provided string"
    working: true
    custom_body: "TextToPascal(STR(0).c_str())"

  - name: TEXTTOINTEGER
    raylib_name: TextToInteger
    args: [string]
    ret: int
    category: fonts
    description: "Get integer value from text (negative values not supported)"
    working: true
    custom_body: "TextToInteger(STR(0).c_str())"
