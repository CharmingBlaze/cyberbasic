  - name: DRAWPOLY
    map_to: DrawPoly
    args: [double, double, double, int, double, int, int, int]
    ret: void
    custom_body: |
      ::Vector2 center{(float)FLOAT(0), (float)FLOAT(1)};
      ::Color c{(unsigned char)INT(6), (unsigned char)INT(7), (unsigned char)INT(8), 255};
      ::DrawPoly(center, INT(3), (float)FLOAT(4), 0.0f, c);
      return Value::nil();
  
  - name: DRAWPOLYLINES
    map_to: DrawPolyLines
    args: [double, double, double, int, double, int, int, int]
    ret: void
    custom_body: |
      ::Vector2 center{(float)FLOAT(0), (float)FLOAT(1)};
      ::Color c{(unsigned char)INT(6), (unsigned char)INT(7), (unsigned char)INT(8), 255};
      ::DrawPolyLines(center, INT(3), (float)FLOAT(4), 0.0f, c);
      return Value::nil();
  
  - name: DRAWPOLYLINESEX
    map_to: DrawPolyLinesEx
    args: [double, double, double, int, double, double, int, int, int]
    ret: void
    custom_body: |
      ::Vector2 center{(float)FLOAT(0), (float)FLOAT(1)};
      ::Color c{(unsigned char)INT(7), (unsigned char)INT(8), (unsigned char)INT(9), 255};
      ::DrawPolyLinesEx(center, INT(3), (float)FLOAT(4), (float)FLOAT(5), (float)FLOAT(6), c);
      return Value::nil();
