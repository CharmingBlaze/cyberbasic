functions:
  # === MATH & UTILITY FUNCTIONS ===
  - name: ABS
    map_to: abs
    args: [double]
    ret: double
    custom_body: |
      return Value::from_number(std::abs(FLOAT(0)));
  
  - name: MIN
    map_to: min
    args: [double, double]
    ret: double
    custom_body: |
      return Value::from_number(std::min(FLOAT(0), FLOAT(1)));
  
  - name: MAX
    map_to: max
    args: [double, double]
    ret: double
    custom_body: |
      return Value::from_number(std::max(FLOAT(0), FLOAT(1)));
  
  - name: CLAMP
    map_to: clamp
    args: [double, double, double]
    ret: double
    custom_body: |
      double value = FLOAT(0);
      double min_val = FLOAT(1);
      double max_val = FLOAT(2);
      return Value::from_number(std::clamp(value, min_val, max_val));
  
  - name: DISTANCE
    map_to: distance
    args: [double, double, double, double]
    ret: double
    custom_body: |
      double x1 = FLOAT(0);
      double y1 = FLOAT(1);
      double x2 = FLOAT(2);
      double y2 = FLOAT(3);
      double dx = x2 - x1;
      double dy = y2 - y1;
      return Value::from_number(dx * dx + dy * dy); // Returns distance squared
  
