functions:
  # === COLOR MANIPULATION ===
  - name: COLOREQUAL
    raylib_name: ColorIsEqual
    args: [int, int, int, int, int, int, int, int]
    ret: int
    description: "Check if two colors are equal (r1, g1, b1, a1, r2, g2, b2, a2)"
    custom_body: |
      ::Color col1 = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
      ::Color col2 = {(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7)};
      return Value::from_int(::ColorIsEqual(col1, col2) ? 1 : 0);
    
  - name: FADE
    raylib_name: Fade
    args: [int, int, int, int, float]
    ret: string
    description: "Get color with alpha applied (r, g, b, a, alpha), returns 'r,g,b,a'"
    custom_body: |
      ::Color color = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
      ::Color result = ::Fade(color, FLOAT(4));
      return Value::from_string(std::to_string(result.r) + "," + std::to_string(result.g) + "," + std::to_string(result.b) + "," + std::to_string(result.a));
    
  - name: COLORTOINT
    raylib_name: ColorToInt
    args: [int, int, int, int]
    ret: int
    description: "Get hexadecimal value for a Color (0xRRGGBBAA) (r, g, b, a)"
    custom_body: |
      ::Color color = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
      return Value::from_int(::ColorToInt(color));
    
  - name: COLORTOHSV
    raylib_name: ColorToHSV
    args: [int, int, int, int]
    ret: string
    description: "Get HSV values for a Color (r, g, b, a), returns 'hue,saturation,value'"
    custom_body: |
      ::Color color = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
      ::Vector3 hsv = ::ColorToHSV(color);
      return Value::from_string(std::to_string(hsv.x) + "," + std::to_string(hsv.y) + "," + std::to_string(hsv.z));
    
  - name: COLORFROMHSV
    raylib_name: ColorFromHSV
    args: [float, float, float]
    ret: string
    description: "Get a Color from HSV values (hue, saturation, value), returns 'r,g,b,a'"
    custom_body: |
      ::Color result = ::ColorFromHSV(FLOAT(0), FLOAT(1), FLOAT(2));
      return Value::from_string(std::to_string(result.r) + "," + std::to_string(result.g) + "," + std::to_string(result.b) + "," + std::to_string(result.a));
    
  - name: COLORTINT
    raylib_name: ColorTint
    args: [int, int, int, int, int, int, int, int]
    ret: string
    description: "Get color multiplied with another color (r1, g1, b1, a1, r2, g2, b2, a2), returns 'r,g,b,a'"
    custom_body: |
      ::Color color = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
      ::Color tint = {(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7)};
      ::Color result = ::ColorTint(color, tint);
      return Value::from_string(std::to_string(result.r) + "," + std::to_string(result.g) + "," + std::to_string(result.b) + "," + std::to_string(result.a));
    
  - name: COLORBRIGHTNESS
    raylib_name: ColorBrightness
    args: [int, int, int, int, float]
    ret: string
    description: "Get color with brightness correction (r, g, b, a, factor), returns 'r,g,b,a'"
    custom_body: |
      ::Color color = {(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), (unsigned char)INT(3)};
