# Basic Drawing Functions
# Functions that draw shapes and use Color types
# Following best practices: proper Color type handling

functions:
  # === BACKGROUND ===
  - name: CLEARBACKGROUND
    raylib_name: ClearBackground
    args: [int, int, int]
    ret: void
    category: drawing
    description: "Clear background with RGB color values"
    working: true
    custom_body: "ClearBackground(Color{(unsigned char)INT(0), (unsigned char)INT(1), (unsigned char)INT(2), 255})"

  # === BASIC SHAPES ===
  - name: DRAWPIXEL
    raylib_name: DrawPixel
    args: [int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a pixel at x,y with RGB color values"
    working: true
    custom_body: "DrawPixel(INT(0), INT(1), Color{(unsigned char)INT(2), (unsigned char)INT(3), (unsigned char)INT(4), 255})"

  - name: DRAWLINE
    raylib_name: DrawLine
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a line from x1,y1 to x2,y2 with RGB color values"
    working: true
    custom_body: "DrawLine(INT(0), INT(1), INT(2), INT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  - name: DRAWCIRCLE
    raylib_name: DrawCircle
    args: [int, int, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw a circle at x,y with radius and RGB color values"
    working: true
    custom_body: "DrawCircle(INT(0), INT(1), (float)FLOAT(2), Color{(unsigned char)INT(3), (unsigned char)INT(4), (unsigned char)INT(5), 255})"

  - name: DRAWCIRCLELINES
    raylib_name: DrawCircleLines
    args: [int, int, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw circle outline at x,y with radius and RGB color values"
    working: true
    custom_body: "DrawCircleLines(INT(0), INT(1), (float)FLOAT(2), Color{(unsigned char)INT(3), (unsigned char)INT(4), (unsigned char)INT(5), 255})"

  - name: DRAWRECTANGLE
    raylib_name: DrawRectangle
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a rectangle at x,y with width,height and RGB color values"
    working: true
    custom_body: "DrawRectangle(INT(0), INT(1), INT(2), INT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  - name: DRAWRECTANGLELINES
    raylib_name: DrawRectangleLines
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw rectangle outline at x,y with width,height and RGB color values"
    working: true
    custom_body: "DrawRectangleLines(INT(0), INT(1), INT(2), INT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  # === TEXT ===
  - name: DRAWTEXT
    raylib_name: DrawText
    args: [string, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw text at x,y with fontSize and RGB color values"
    working: true
    custom_body: "DrawText(STR(0).c_str(), INT(1), INT(2), INT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  # === ELLIPSES ===
  - name: DRAWELLIPSE
    raylib_name: DrawEllipse
    args: [int, int, float, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw an ellipse at x,y with radiusX,radiusY and RGB color values"
    working: true
    custom_body: "DrawEllipse(INT(0), INT(1), (float)FLOAT(2), (float)FLOAT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"

  - name: DRAWELLIPSELINES
    raylib_name: DrawEllipseLines
    args: [int, int, float, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw ellipse outline at x,y with radiusX,radiusY and RGB color values"
    working: true
    custom_body: "DrawEllipseLines(INT(0), INT(1), (float)FLOAT(2), (float)FLOAT(3), Color{(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255})"
