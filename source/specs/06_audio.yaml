# Audio System Functions
# Sound, music, and audio stream functions
# Following best practices: proper audio handling

functions:
  # === AUDIO DEVICE ===
  - name: INITAUDIODEVICE
    raylib_name: InitAudioDevice
    args: []
    ret: void
    category: audio
    description: "Initialize audio device and context"
    working: true

  - name: CLOSEAUDIODEVICE
    raylib_name: CloseAudioDevice
    args: []
    ret: void
    category: audio
    description: "Close audio device and context"
    working: true

  - name: ISAUDIODEVICEREADY
    raylib_name: IsAudioDeviceReady
    args: []
    ret: bool
    category: audio
    description: "Check if audio device is ready"
    working: true

  - name: SETMASTERVOLUME
    raylib_name: SetMasterVolume
    args: [float]
    ret: void
    category: audio
    description: "Set master volume (0.0f to 1.0f)"
    working: true

  # === SOUND FUNCTIONS ===
  - name: LOADSOUND
    raylib_name: LoadSound
    args: [string]
    ret: sound
    category: audio
    description: "Load sound from file"
    working: true
    custom_body: "LoadSound(STR(0).c_str())"

  - name: LOADSOUNDFROMWAVE
    raylib_name: LoadSoundFromWave
    args: [int]
    ret: sound
    category: audio
    description: "Load sound from wave data (pass wave ID)"
    working: true
    custom_body: "LoadSoundFromWave(*(Wave*)INT(0))"

  - name: UPDATESOUND
    raylib_name: UpdateSound
    args: [int, string, int]
    ret: void
    category: audio
    description: "Update sound buffer with new data (pass sound ID, data, sampleCount)"
    working: true
    custom_body: "UpdateSound(*(Sound*)INT(0), STR(1).c_str(), INT(2))"

  - name: UNLOADSOUND
    raylib_name: UnloadSound
    args: [int]
    ret: void
    category: audio
    description: "Unload sound from memory (pass sound ID)"
    working: true
    custom_body: "UnloadSound(*(Sound*)INT(0))"

  - name: PLAYSOUND
    raylib_name: PlaySound
    args: [int]
    ret: void
    category: audio
    description: "Play a sound (pass sound ID)"
    working: true
    custom_body: "PlaySound(*(Sound*)INT(0))"

  - name: STOPSOUND
    raylib_name: StopSound
    args: [int]
    ret: void
    category: audio
    description: "Stop playing a sound (pass sound ID)"
    working: true
    custom_body: "StopSound(*(Sound*)INT(0))"

  - name: PAUSESOUND
    raylib_name: PauseSound
    args: [int]
    ret: void
    category: audio
    description: "Pause a sound (pass sound ID)"
    working: true
    custom_body: "PauseSound(*(Sound*)INT(0))"

  - name: RESUMESOUND
    raylib_name: ResumeSound
    args: [int]
    ret: void
    category: audio
    description: "Resume a paused sound (pass sound ID)"
    working: true
    custom_body: "ResumeSound(*(Sound*)INT(0))"

  - name: ISSOUNDPLAYING
    raylib_name: IsSoundPlaying
    args: [int]
    ret: bool
    category: audio
    description: "Check if a sound is currently playing (pass sound ID)"
    working: true
    custom_body: "IsSoundPlaying(*(Sound*)INT(0))"

  - name: SETSOUNDVOLUME
    raylib_name: SetSoundVolume
    args: [int, float]
    ret: void
    category: audio
    description: "Set volume for a sound (0.0f to 1.0f, pass sound ID)"
    working: true
    custom_body: "SetSoundVolume(*(Sound*)INT(0), FLOAT(1))"

  - name: SETSOUNDPITCH
    raylib_name: SetSoundPitch
    args: [int, float]
    ret: void
    category: audio
    description: "Set pitch for a sound (1.0f = normal speed, pass sound ID)"
    working: true
    custom_body: "SetSoundPitch(*(Sound*)INT(0), FLOAT(1))"

