# Texture and Image System Functions
# Loading, manipulation, and rendering of textures and images
# Following best practices: proper texture and image handling

functions:
  # === IMAGE FUNCTIONS ===
  - name: LOADIMAGE
    raylib_name: LoadImage
    args: [string]
    ret: image
    category: textures
    description: "Load image from file"
    working: true
    custom_body: "LoadImage(STR(0).c_str())"

  - name: LOADIMAGEFROMMEMORY
    raylib_name: LoadImageFromMemory
    args: [string, string, int]
    ret: image
    category: textures
    description: "Load image from memory buffer (fileType, data, dataSize)"
    working: true
    custom_body: "LoadImageFromMemory(STR(0).c_str(), (const unsigned char*)STR(1).c_str(), INT(2))"

  - name: UNLOADIMAGE
    raylib_name: UnloadImage
    args: [int]
    ret: void
    category: textures
    description: "Unload image from memory (pass image ID)"
    working: true
    custom_body: "UnloadImage(*(Image*)INT(0))"

  - name: EXPORTIMAGE
    raylib_name: ExportImage
    args: [int, string]
    ret: bool
    category: textures
    description: "Export image to file (pass image ID)"
    working: true
    custom_body: "ExportImage(*(Image*)INT(0), STR(1).c_str())"

  - name: EXPORTIMAGEASCODE
    raylib_name: ExportImageAsCode
    args: [int, string]
    ret: bool
    category: textures
    description: "Export image as code file (pass image ID)"
    working: true
    custom_body: "ExportImageAsCode(*(Image*)INT(0), STR(1).c_str())"

  # === TEXTURE FUNCTIONS ===
  - name: LOADTEXTURE
    raylib_name: LoadTexture
    args: [string]
    ret: texture2d
    category: textures
    description: "Load texture from file"
    working: true
    custom_body: "LoadTexture(STR(0).c_str())"

  - name: LOADTEXTUREFROMIMAGE
    raylib_name: LoadTextureFromImage
    args: [int]
    ret: texture2d
    category: textures
    description: "Load texture from image (pass image ID)"
    working: true
    custom_body: "LoadTextureFromImage(*(Image*)INT(0))"

  - name: UNLOADTEXTURE
    raylib_name: UnloadTexture
    args: [int]
    ret: void
    category: textures
    description: "Unload texture from memory (pass texture ID)"
    working: true
    custom_body: "UnloadTexture(*(Texture2D*)INT(0))"

  - name: UPDATETEXTURE
    raylib_name: UpdateTexture
    args: [int, string]
    ret: void
    category: textures
    description: "Update texture with new data (pass texture ID, data)"
    working: true
    custom_body: "UpdateTexture(*(Texture2D*)INT(0), STR(1).c_str())"

  # === DRAWING FUNCTIONS ===
  - name: DRAWTEXTURE
    raylib_name: DrawTexture
    args: [int, int, int, int, int, int, int]
    ret: void
    category: textures
    description: "Draw texture at x,y with RGB color (pass texture ID, x, y, R, G, B)"
    working: true
    custom_body: "DrawTexture(*(Texture2D*)INT(0), INT(1), INT(2), Color{(unsigned char)INT(3), (unsigned char)INT(4), (unsigned char)INT(5), 255})"

  - name: DRAWTEXTUREV
    raylib_name: DrawTextureV
    args: [int, int, int, int, int, int, int]
    ret: void
    category: textures
    description: "Draw texture at position with RGB color (pass texture ID, x, y, R, G, B)"
    working: true
    custom_body: "DrawTextureV(*(Texture2D*)INT(0), Vector2{(float)INT(1), (float)INT(2)}, Color{(unsigned char)INT(3), (unsigned char)INT(4), (unsigned char)INT(5), 255})"

  - name: DRAWTEXTUREREC
    raylib_name: DrawTextureRec
    args: [int, int, int, int, int, int, int, int, int]
    ret: void
    category: textures
    description: "Draw texture region with RGB color (pass texture ID, x, y, width, height, R, G, B)"
    working: true
    custom_body: "DrawTextureRec(*(Texture2D*)INT(0), Rectangle{(float)INT(1), (float)INT(2), (float)INT(3), (float)INT(4)}, Vector2{0, 0}, Color{(unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7), 255})"



  # === IMAGE MANIPULATION ===
  - name: IMAGECOPY
    raylib_name: ImageCopy
    args: [int]
    ret: image
    category: textures
    description: "Create a copy of an image (pass image ID)"
    working: true
    custom_body: "ImageCopy(*(Image*)INT(0))"



  # === RENDER TEXTURE ===
  - name: LOADRENDERTEXTURE
    raylib_name: LoadRenderTexture
    args: [int, int]
    ret: rendertexture2d
    category: textures
    description: "Load render texture with width and height"
    working: true
    custom_body: "LoadRenderTexture(INT(0), INT(1))"

  - name: UNLOADRENDERTEXTURE
    raylib_name: UnloadRenderTexture
    args: [int]
    ret: void
    category: textures
    description: "Unload render texture (pass render texture ID)"
    working: true
    custom_body: "UnloadRenderTexture(*(RenderTexture2D*)INT(0))"

  - name: BEGINTEXTUREMODE
    raylib_name: BeginTextureMode
    args: [int]
    ret: void
    category: textures
    description: "Begin drawing to render texture (pass render texture ID)"
    working: true
    custom_body: "BeginTextureMode(*(RenderTexture2D*)INT(0))"

  - name: ENDTEXTUREMODE
    raylib_name: EndTextureMode
    args: []
    ret: void
    category: textures
    description: "End drawing to render texture"
    working: true
