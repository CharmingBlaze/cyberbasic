    raylib_name: IsImageValid
    args: [int]
    ret: int
    description: "Check if an image is valid (data and parameters)"
    custom_body: |
      // In a real implementation, you'd look up the image by ID
      ::Image image = {}; // Placeholder
      return Value::from_int(::IsImageValid(image) ? 1 : 0);
    
  - name: UNLOADIMAGE
    raylib_name: UnloadImage
    args: [int]
    ret: void
    description: "Unload image from CPU memory (RAM)"
    custom_body: |
      // In a real implementation, you'd look up and unload the image by ID
      ::Image image = {}; // Placeholder
      ::UnloadImage(image);
    
  - name: EXPORTIMAGE
    raylib_name: ExportImage
    args: [int, string]
    ret: int
    description: "Export image data to file, returns 1 on success"
    custom_body: |
      ::Image image = {}; // Placeholder - look up by ID
      return Value::from_int(::ExportImage(image, STR(1).c_str()) ? 1 : 0);
    
  - name: EXPORTIMAGEASCODE
    raylib_name: ExportImageAsCode
    args: [int, string]
    ret: int
    description: "Export image as code file defining an array of bytes, returns 1 on success"
    custom_body: |
      ::Image image = {}; // Placeholder - look up by ID
      return Value::from_int(::ExportImageAsCode(image, STR(1).c_str()) ? 1 : 0);

