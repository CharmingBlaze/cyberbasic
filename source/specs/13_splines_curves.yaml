  # === SPLINE POINT EVALUATION ===
  - name: GETSPLINEPOINTLINEAR
    raylib_name: GetSplinePointLinear
    args: [float, float, float, float, float]
    ret: string
    description: "Get (evaluate) spline point: Linear (startX, startY, endX, endY, t)"
    custom_body: |
      ::Vector2 startPos = {FLOAT(0), FLOAT(1)};
      ::Vector2 endPos = {FLOAT(2), FLOAT(3)};
      ::Vector2 result = ::GetSplinePointLinear(startPos, endPos, FLOAT(4));
      return Value::from_string(std::to_string(result.x) + "," + std::to_string(result.y));
    
