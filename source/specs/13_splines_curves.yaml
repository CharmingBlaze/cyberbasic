# Splines and Curves Drawing Functions
# Advanced curve rendering with linear, basis, catmull-rom, and bezier splines

functions:
  # === SPLINE DRAWING ===
  - name: DRAWSPLINELINEAR
    raylib_name: DrawSplineLinear
    args: [string, float, int, int, int]
    ret: void
    description: "Draw spline: Linear, minimum 2 points (points as 'x1,y1;x2,y2;...', thick, r, g, b)"
    custom_body: |
      std::string points_str = STR(0);
      std::vector<::Vector2> points;
      std::stringstream ss(points_str);
      std::string point;
      while (std::getline(ss, point, ';')) {
          std::stringstream point_ss(point);
          std::string x_str, y_str;
          if (std::getline(point_ss, x_str, ',') && std::getline(point_ss, y_str, ',')) {
              points.push_back({std::stof(x_str), std::stof(y_str)});
          }
      }
      ::Color color = {(unsigned char)INT(2), (unsigned char)INT(3), (unsigned char)INT(4), 255};
      if (points.size() >= 2) {
          ::DrawSplineLinear(points.data(), points.size(), FLOAT(1), color);
      }
    
