# Audio System Functions
# Comprehensive audio device management, sound/music loading, and audio stream processing

functions:
  # === AUDIO DEVICE MANAGEMENT ===
  - name: INITAUDIODEVICE
    raylib_name: InitAudioDevice
    args: []
    ret: void
    description: "Initialize audio device and context"
    custom_body: |
      ::InitAudioDevice();
    
  - name: CLOSEAUDIODEVICE
    raylib_name: CloseAudioDevice
    args: []
    ret: void
    description: "Close the audio device and context"
    custom_body: |
      ::CloseAudioDevice();
    
  - name: ISAUDIODEVICEREADY
    raylib_name: IsAudioDeviceReady
    args: []
    ret: int
    description: "Check if audio device has been initialized successfully"
    custom_body: |
      return Value::from_int(::IsAudioDeviceReady() ? 1 : 0);
    
  - name: SETMASTERVOLUME
    raylib_name: SetMasterVolume
    args: [float]
    ret: void
    description: "Set master volume (listener) (0.0 to 1.0)"
    custom_body: |
      ::SetMasterVolume(FLOAT(0));
    
  - name: GETMASTERVOLUME
    raylib_name: GetMasterVolume
    args: []
    ret: float
    description: "Get master volume (listener)"
    custom_body: |
      return Value::from_number(::GetMasterVolume());
    
  # === WAVE/SOUND LOADING ===
  - name: LOADWAVE
    raylib_name: LoadWave
    args: [string]
    ret: int
    description: "Load wave data from file, returns wave ID"
    custom_body: |
      ::Wave wave = ::LoadWave(STR(0).c_str());
      static int next_id = 1;
      return Value::from_int(next_id++);
    
  - name: ISWAVEVALID
    raylib_name: IsWaveValid
    args: [int]
    ret: int
    description: "Checks if wave data is valid (data loaded and parameters)"
    custom_body: |
      ::Wave wave = {}; // Look up by ID in real implementation
      return Value::from_int(::IsWaveValid(wave) ? 1 : 0);
    
  - name: LOADSOUND
    raylib_name: LoadSound
    args: [string]
    ret: int
    description: "Load sound from file, returns sound ID"
    custom_body: |
      ::Sound sound = ::LoadSound(STR(0).c_str());
      static int next_id = 1;
      return Value::from_int(next_id++);
    
  - name: LOADSOUNDFROMWAVE
    raylib_name: LoadSoundFromWave
    args: [int]
    ret: int
    description: "Load sound from wave data, returns sound ID"
    custom_body: |
      ::Wave wave = {}; // Look up by ID in real implementation
      ::Sound sound = ::LoadSoundFromWave(wave);
      static int next_id = 1;
      return Value::from_int(next_id++);
    
  - name: ISSOUNDVALID
    raylib_name: IsSoundValid
    args: [int]
    ret: int
    description: "Checks if a sound is valid (data loaded and buffers initialized)"
    custom_body: |
      ::Sound sound = {}; // Look up by ID in real implementation
      return Value::from_int(::IsSoundValid(sound) ? 1 : 0);
    
  - name: UNLOADWAVE
    raylib_name: UnloadWave
    args: [int]
    ret: void
    description: "Unload wave data"
    custom_body: |
      ::Wave wave = {}; // Look up by ID in real implementation
      ::UnloadWave(wave);
    
  - name: UNLOADSOUND
    raylib_name: UnloadSound
    args: [int]
    ret: void
    description: "Unload sound"
    custom_body: |
      ::Sound sound = {}; // Look up by ID in real implementation
      ::UnloadSound(sound);
    
