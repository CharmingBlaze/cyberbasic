  - name: DRAWTRIANGLE
    raylib_name: DrawTriangle
    args: [int, int, int, int, int, int, int, int, int]
    ret: void
    category: advanced_graphics
    description: "Draw triangle with RGB color (x1, y1, x2, y2, x3, y3, R, G, B)"
    working: true
    custom_body: "DrawTriangle(Vector2{(float)INT(0), (float)INT(1)}, Vector2{(float)INT(2), (float)INT(3)}, Vector2{(float)INT(4), (float)INT(5)}, Color{(unsigned char)INT(6), (unsigned char)INT(7), (unsigned char)INT(8), 255})"

