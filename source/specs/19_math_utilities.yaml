      ::Vector3 v = ::Vector3Zero();
      return Value::from_string(std::to_string(v.x) + "," + std::to_string(v.y) + "," + std::to_string(v.z));
    
  - name: VECTOR3ONE
    raylib_name: Vector3One
    args: []
