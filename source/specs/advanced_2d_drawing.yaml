functions:
  # === ADVANCED 2D DRAWING ===
  - name: DRAWTEXTUREEX
    map_to: DrawTextureEx
    args: [int, int, int, double, double, int, int, int]
    ret: void
    custom_body: |
      int id = INT(0);
      int x = INT(1);
      int y = INT(2);
      float rotation = (float)FLOAT(3);
      float scale = (float)FLOAT(4);
      ::Color tint{(unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7), 255};
      auto it = rlreg::textures.find(id);
      if (it != rlreg::textures.end()) {
        ::Vector2 position{(float)x, (float)y};
        ::Vector2 origin{0, 0};
        ::DrawTextureEx(it->second, position, rotation, scale, tint);
      }
  
  - name: DRAWTEXTUREREC
    map_to: DrawTextureRec
    args: [int, int, int, int, int, int, int, int, int]
    ret: void
    custom_body: |
      int id = INT(0);
      int src_x = INT(1);
      int src_y = INT(2);
      int src_w = INT(3);
      int src_h = INT(4);
      int dest_x = INT(5);
      int dest_y = INT(6);
      ::Color tint{(unsigned char)INT(7), (unsigned char)INT(8), 255, 255};
      auto it = rlreg::textures.find(id);
      if (it != rlreg::textures.end()) {
        ::Rectangle source{(float)src_x, (float)src_y, (float)src_w, (float)src_h};
        ::Vector2 position{(float)dest_x, (float)dest_y};
        ::DrawTextureRec(it->second, source, position, tint);
      }
  
