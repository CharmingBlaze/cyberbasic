functions:
  # === TEXTURE & IMAGE MANAGEMENT ===
  - name: LOADIMAGE
    map_to: LoadImage
    args: [string]
    ret: int
    custom_body: |
      ::Image image = ::LoadImage(STR(0).c_str());
      int id = rlreg::next_image_id++;
      rlreg::images[id] = image;
      return Value::from_int(id);
  
  - name: UNLOADIMAGE
    map_to: UnloadImage
    args: [int]
    ret: void
    custom_body: |
      int id = INT(0);
      auto it = rlreg::images.find(id);
      if (it != rlreg::images.end()) {
        ::UnloadImage(it->second);
        rlreg::images.erase(it);
      }
      return Value::nil();
  
  - name: LOADTEXTURE
    map_to: LoadTexture
    args: [string]
    ret: int
    custom_body: |
      ::Texture2D texture = ::LoadTexture(STR(0).c_str());
      int id = rlreg::next_tex_id++;
      rlreg::textures[id] = texture;
      return Value::from_int(id);
  
  - name: UNLOADTEXTURE
    map_to: UnloadTexture
    args: [int]
    ret: void
    custom_body: |
      int id = INT(0);
      auto it = rlreg::textures.find(id);
      if (it != rlreg::textures.end()) {
        ::UnloadTexture(it->second);
        rlreg::textures.erase(it);
      }
