# Rectangle and Triangle Drawing Functions
# Comprehensive rectangle and triangle rendering with gradients and advanced features

functions:
  # === RECTANGLE DRAWING ===
  - name: DRAWRECTANGLE
    raylib_name: DrawRectangle
    args: [int, int, int, int, int, int, int]
    ret: void
    description: "Draw a color-filled rectangle (posX, posY, width, height, r, g, b)"
    custom_body: |
      ::Color color = {(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255};
      ::DrawRectangle(INT(0), INT(1), INT(2), INT(3), color);
    
  - name: DRAWRECTANGLEV
    raylib_name: DrawRectangleV
    args: [float, float, float, float, int, int, int]
    ret: void
    description: "Draw a color-filled rectangle (Vector version) (posX, posY, width, height, r, g, b)"
    custom_body: |
      ::Vector2 position = {FLOAT(0), FLOAT(1)};
      ::Vector2 size = {FLOAT(2), FLOAT(3)};
      ::Color color = {(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255};
      ::DrawRectangleV(position, size, color);
    
  - name: DRAWRECTANGLEREC
    raylib_name: DrawRectangleRec
    args: [float, float, float, float, int, int, int]
    ret: void
    description: "Draw a color-filled rectangle (x, y, width, height, r, g, b)"
    custom_body: |
      ::Rectangle rec = {FLOAT(0), FLOAT(1), FLOAT(2), FLOAT(3)};
      ::Color color = {(unsigned char)INT(4), (unsigned char)INT(5), (unsigned char)INT(6), 255};
      ::DrawRectangleRec(rec, color);
    
  - name: DRAWRECTANGLEPRO
    raylib_name: DrawRectanglePro
    args: [float, float, float, float, float, float, float, int, int, int]
    ret: void
    description: "Draw a color-filled rectangle with pro parameters (x, y, width, height, originX, originY, rotation, r, g, b)"
    custom_body: |
      ::Rectangle rec = {FLOAT(0), FLOAT(1), FLOAT(2), FLOAT(3)};
      ::Vector2 origin = {FLOAT(4), FLOAT(5)};
      ::Color color = {(unsigned char)INT(7), (unsigned char)INT(8), (unsigned char)INT(9), 255};
      ::DrawRectanglePro(rec, origin, FLOAT(6), color);
    
