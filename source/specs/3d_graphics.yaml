  - name: LOADMODEL
    map_to: LoadModel
    args: [string]
    ret: int
    custom_body: |
      ::Model model = ::LoadModel(STR(0).c_str());
      int id = rlreg::next_model_id++;
      rlreg::models[id] = model;
      return Value::from_int(id);
  
  - name: UNLOADMODEL
    map_to: UnloadModel
    args: [int]
    ret: void
    custom_body: |
      int id = INT(0);
      auto it = rlreg::models.find(id);
      if (it != rlreg::models.end()) {
        ::UnloadModel(it->second);
        rlreg::models.erase(it);
      }
      return Value::nil();
