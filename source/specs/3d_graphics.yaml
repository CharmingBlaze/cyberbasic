  - name: DRAWMODEL
    map_to: DrawModel
    args: [int, double, double, double, double, int, int, int]
    ret: void
    custom_body: |
      int model_id = INT(0);
      ::Vector3 position{(float)FLOAT(1), (float)FLOAT(2), (float)FLOAT(3)};
      ::Color c{(unsigned char)INT(5), (unsigned char)INT(6), (unsigned char)INT(7), 255};
      auto it = rlreg::models.find(model_id);
      if (it != rlreg::models.end()) {
        ::DrawModel(it->second, position, (float)FLOAT(4), c);
      }
  
