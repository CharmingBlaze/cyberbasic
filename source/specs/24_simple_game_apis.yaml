  # === UTILITY FUNCTIONS ===
  - name: RANDOMINT
    raylib_name: RandomInt
    args: [int, int]
    ret: int
    category: game_dev
    description: "Get random integer between min and max (inclusive)"
    working: true
    custom_body: |
      return Value::from_number(GetRandomValue(INT(0), INT(1)));

  - name: RANDOMFLOAT
    raylib_name: RandomFloat
    args: [float, float]
    ret: float
    category: game_dev
    description: "Get random float between min and max"
    working: true
    custom_body: |
      float min = FLOAT(0);
      float max = FLOAT(1);
      return Value::from_number(min + (max - min) * ((float)GetRandomValue(0, 1000) / 1000.0f));

