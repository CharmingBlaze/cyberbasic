# Simple Game Development APIs
# Easy-to-use, working APIs for game developers
# Following best practices: simple, reliable, C++20 compatible

functions:
  # === GAME SETUP ===
  - name: INITGAME
    raylib_name: InitGame
    args: [int, int, string]
    ret: void
    category: game_dev
    description: "Initialize game (width, height, title)"
    working: true
    custom_body: |
      InitWindow(INT(0), INT(1), STR(2).c_str());
      SetTargetFPS(60);

  - name: CLOSEGAME
    raylib_name: CloseGame
    args: []
    ret: void
    category: game_dev
    description: "Close game"
    working: true
    custom_body: |
      CloseWindow();

  - name: GAMESHOULDCLOSE
    raylib_name: GameShouldClose
    args: []
    ret: bool
    category: game_dev
    description: "Check if game should close"
    working: true
    custom_body: |
      return Value::from_bool(WindowShouldClose());

  # === GAME LOOP ===
  - name: BEGINGAMEFRAME
    raylib_name: BeginGameFrame
    args: []
    ret: void
    category: game_dev
    description: "Begin game frame (call at start of game loop)"
    working: true
    custom_body: |
      BeginDrawing();
      ClearBackground(Color{0, 0, 0, 255});

  - name: ENDGAMEFRAME
    raylib_name: EndGameFrame
    args: []
    ret: void
    category: game_dev
    description: "End game frame (call at end of game loop)"
    working: true
    custom_body: |
      EndDrawing();

  - name: GETGAMEDELTATIME
    raylib_name: GetGameDeltaTime
    args: []
    ret: float
    category: game_dev
    description: "Get game delta time"
    working: true
    custom_body: |
