    working: true
    custom_body: |
      Vector2 center1 = {(float)INT(0), (float)INT(1)};
      Vector2 center2 = {(float)INT(3), (float)INT(4)};
      return Value::from_bool(CheckCollisionCircles(center1, (float)INT(2), center2, (float)INT(5)));

