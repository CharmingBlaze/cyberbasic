functions:
  # === TOUCH & GESTURE SYSTEM ===
  - name: GETTOUCHPOINTCOUNT
    map_to: GetTouchPointCount
    args: []
    ret: int
    custom_body: |
      return Value::from_int(::GetTouchPointCount());
  
  - name: GETTOUCHPOINTID
    map_to: GetTouchPointId
    args: [int]
    ret: int
    custom_body: |
      return Value::from_int(::GetTouchPointId(args[0].as_int()));
  
  - name: GETTOUCHPOSITION
    map_to: GetTouchPosition
    args: [int]
    ret: string
    custom_body: |
      ::Vector2 pos = ::GetTouchPosition(args[0].as_int());
      return Value::from_string(std::to_string((int)pos.x) + "," + std::to_string((int)pos.y));
  
  - name: GETTOUCHX
    map_to: GetTouchX
    args: [int]
    ret: int
    custom_body: |
      ::Vector2 pos = ::GetTouchPosition(args[0].as_int());
      return Value::from_int((int)pos.x);
  
  - name: GETTOUCHY
    map_to: GetTouchY
    args: [int]
    ret: int
    custom_body: |
      ::Vector2 pos = ::GetTouchPosition(args[0].as_int());
      return Value::from_int((int)pos.y);
  
  - name: SETGESTURESENABLED
    map_to: SetGesturesEnabled
    args: [int]
    ret: void
    custom_body: |
      ::SetGesturesEnabled(args[0].as_int());
      return Value::nil();
  
  - name: ISGESTUREDETECTED
    map_to: IsGestureDetected
    args: [int]
    ret: bool
    custom_body: |
      return Value::from_bool(::IsGestureDetected(args[0].as_int()));
  
  - name: GETGESTUREDETECTED
    map_to: GetGestureDetected
    args: []
    ret: int
    custom_body: |
      return Value::from_int(::GetGestureDetected());
  
  - name: GETGESTUREHOLDTIME
    map_to: GetGestureHoldDuration
    args: []
    ret: double
    custom_body: |
      return Value::from_number(::GetGestureHoldDuration());
  
  - name: GETGESTUREDRAGVECTOR
    map_to: GetGestureDragVector
    args: []
    ret: string
    custom_body: |
      ::Vector2 vec = ::GetGestureDragVector();
      return Value::from_string(std::to_string((int)vec.x) + "," + std::to_string((int)vec.y));
  
  - name: GETGESTUREDRAGANGLE
    map_to: GetGestureDragAngle
    args: []
    ret: double
    custom_body: |
      return Value::from_number(::GetGestureDragAngle());
  
  - name: GETGESTUREPINCHVECTOR
    map_to: GetGesturePinchVector
    args: []
    ret: string
    custom_body: |
      ::Vector2 vec = ::GetGesturePinchVector();
      return Value::from_string(std::to_string((int)vec.x) + "," + std::to_string((int)vec.y));
  
  - name: GETGESTUREPINCHANGLE
    map_to: GetGesturePinchAngle
    args: []
    ret: double
    custom_body: |
      return Value::from_number(::GetGesturePinchAngle());
