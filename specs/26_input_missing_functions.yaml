      // TODO: Camera handling

  - name: UPDATECAMERAPRO
    raylib_name: UpdateCameraPro
    args: [int, float, float, float, float, float, float, float]
    ret: void
    category: camera
    description: "Update camera movement/rotation (pass camera ID, movement, rotation, zoom)"
    custom_body: |
