# Physics and Animation System Functions
# Basic physics, animation support, and particle systems
# Following best practices: proper physics and animation handling

functions:








  # === TIMING AND DELTA ===
  - name: GETFRAMETIME
    raylib_name: GetFrameTime
    args: []
    ret: float
    category: physics
    description: "Get time in seconds for last frame drawn"
    working: true
    custom_body: "GetFrameTime()"

  - name: GETTIME
    raylib_name: GetTime
    args: []
    ret: double
    category: physics
    description: "Get elapsed time in seconds since InitWindow()"
    working: true
    custom_body: "GetTime()"

  - name: SETTARGETFPS
    raylib_name: SetTargetFPS
    args: [int]
    ret: void
    category: physics
    description: "Set target FPS (maximum)"
    working: true
    custom_body: "SetTargetFPS(args[0].as_int())"

  - name: GETFPS
    raylib_name: GetFPS
    args: []
    ret: int
    category: physics
    description: "Get current FPS"
    working: true
    custom_body: "GetFPS()"



  # === RANDOM FUNCTIONS ===
  - name: SETRANDOMSEED
    raylib_name: SetRandomSeed
    args: [int]
    ret: void
    category: physics
    description: "Set random seed for consistent results"
    working: true
    custom_body: "SetRandomSeed(args[0].as_int())"

  - name: GETRANDOMVALUE
    raylib_name: GetRandomValue
    args: [int, int]
    ret: int
    category: physics
    description: "Get random value between min and max (both inclusive)"
    working: true
    custom_body: "GetRandomValue(args[0].as_int(), args[1].as_int())"






