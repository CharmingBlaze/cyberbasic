# Basic Drawing Functions
# Functions that draw shapes and use Color types
# Following best practices: proper Color type handling

functions:
  # === BACKGROUND ===
  - name: CLEARBACKGROUND
    raylib_name: ClearBackground
    args: [int, int, int]
    ret: void
    category: drawing
    description: "Clear background with RGB color values"
    working: true
    custom_body: "ClearBackground(Color{(unsigned char)args[0].as_int(), (unsigned char)args[1].as_int(), (unsigned char)args[2].as_int(), 255})"

  # === BASIC SHAPES ===
  - name: DRAWPIXEL
    raylib_name: DrawPixel
    args: [int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a pixel at x,y with RGB color values"
    working: true
    custom_body: "DrawPixel(args[0].as_int(), args[1].as_int(), Color{(unsigned char)args[2].as_int(), (unsigned char)args[3].as_int(), (unsigned char)args[4].as_int(), 255})"

  - name: DRAWLINE
    raylib_name: DrawLine
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a line from x1,y1 to x2,y2 with RGB color values"
    working: true
    custom_body: "DrawLine(args[0].as_int(), args[1].as_int(), args[2].as_int(), args[3].as_int(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"

  - name: DRAWCIRCLE
    raylib_name: DrawCircle
    args: [int, int, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw a circle at x,y with radius and RGB color values"
    working: true
    custom_body: "DrawCircle(args[0].as_int(), args[1].as_int(), (float)args[2].as_number(), Color{(unsigned char)args[3].as_int(), (unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), 255})"

  - name: DRAWCIRCLELINES
    raylib_name: DrawCircleLines
    args: [int, int, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw circle outline at x,y with radius and RGB color values"
    working: true
    custom_body: "DrawCircleLines(args[0].as_int(), args[1].as_int(), (float)args[2].as_number(), Color{(unsigned char)args[3].as_int(), (unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), 255})"

  - name: DRAWRECTANGLE
    raylib_name: DrawRectangle
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw a rectangle at x,y with width,height and RGB color values"
    working: true
    custom_body: "DrawRectangle(args[0].as_int(), args[1].as_int(), args[2].as_int(), args[3].as_int(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"

  - name: DRAWRECTANGLELINES
    raylib_name: DrawRectangleLines
    args: [int, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw rectangle outline at x,y with width,height and RGB color values"
    working: true
    custom_body: "DrawRectangleLines(args[0].as_int(), args[1].as_int(), args[2].as_int(), args[3].as_int(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"

  # === TEXT ===
  - name: DRAWTEXT
    raylib_name: DrawText
    args: [string, int, int, int, int, int, int]
    ret: void
    category: drawing
    description: "Draw text at x,y with fontSize and RGB color values"
    working: true
    custom_body: "DrawText(args[0].as_string().c_str(), args[1].as_int(), args[2].as_int(), args[3].as_int(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"

  # === ELLIPSES ===
  - name: DRAWELLIPSE
    raylib_name: DrawEllipse
    args: [int, int, float, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw an ellipse at x,y with radiusX,radiusY and RGB color values"
    working: true
    custom_body: "DrawEllipse(args[0].as_int(), args[1].as_int(), (float)args[2].as_number(), (float)args[3].as_number(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"

  - name: DRAWELLIPSELINES
    raylib_name: DrawEllipseLines
    args: [int, int, float, float, int, int, int]
    ret: void
    category: drawing
    description: "Draw ellipse outline at x,y with radiusX,radiusY and RGB color values"
    working: true
    custom_body: "DrawEllipseLines(args[0].as_int(), args[1].as_int(), (float)args[2].as_number(), (float)args[3].as_number(), Color{(unsigned char)args[4].as_int(), (unsigned char)args[5].as_int(), (unsigned char)args[6].as_int(), 255})"
