# Colors and Color Management
# Functions that work with Color types and RGB values
# Following best practices: proper type handling for colors

functions:
  # === COLOR CREATION ===
  - name: MAKECOLOR
    raylib_name: Color
    args: [int, int, int]
    ret: color
    category: colors
    description: "Create a color from RGB values (0-255)"
    working: true
    custom_body: "Color{(unsigned char)args[0].as_int(), (unsigned char)args[1].as_int(), (unsigned char)args[2].as_int(), 255}"

  - name: MAKECOLORALPHA
    raylib_name: Color
    args: [int, int, int, int]
    ret: color
    category: colors
    description: "Create a color from RGBA values (0-255)"
    working: true
    custom_body: "Color{(unsigned char)args[0].as_int(), (unsigned char)args[1].as_int(), (unsigned char)args[2].as_int(), (unsigned char)args[3].as_int()}"

